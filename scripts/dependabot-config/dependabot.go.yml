version: 2
updates:
  - package-ecosystem: 'github-actions'
    directory: '/'
    schedule:
      interval: 'weekly'
      day: 'saturday'
      timezone: 'Europe/Berlin'
    commit-message:
      prefix: '‚¨ÜÔ∏è action'
    labels:
      - 'github-action :robot:'

  - package-ecosystem: 'gomod'
    directory: '/'
    schedule:
      interval: 'weekly'
      day: 'saturday'
      timezone: 'Europe/Berlin'
    commit-message:
      prefix: '‚¨ÜÔ∏è go'
      include: 'scope'
    labels:
      - 'dependency :robot:'
    allow:
      - dependency-type: 'production'

  - package-ecosystem: 'gomod'
